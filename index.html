<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotação do Dólar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cotação do Dólar (USD/BRL)</h1>

    <div class="card">
      <p><strong>Valor Atual:</strong> <span id="valor"></span></p>
      <p><strong>Maior Valor do Dia:</strong> <span id="maximo"></span></p>
      <p><strong>Menor Valor do Dia:</strong> <span id="minimo"></span></p>
    </div>

    <button id="atualizar">Atualizar Cotação</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
